<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
</head>

<body>
    <header class="hd1">
        <div class="logo"><img src="/images/fbicon.png" alt="Facebook"></div>
        <form>
            <input type="text" placeholder="Search Facebook">
            <img src="/images/magn.png" alt="magnifying glass">
        </form>
        <nav>
            <ul>
                <li><a href="#"><img src="/images/home.png" alt=""></a></li>
                <li><a href="#"><img src="/images/play.png" alt=""></a></li>
                <li><a href="#"><img src="/images/market.png" alt=""></a></li>
                <li><a href="#"><img src="/images/people.png" alt=""></a></li>
                <li><a href="#"><img src="/images/gaming.png" alt=""></a></li>
            </ul>
        </nav>
        <div class="nav2">
            <ul>
                <li><a href="#"><img src="/images/garri.png" alt=""></a></li>
                <li><a href="#"><img src="/images/plus.png" alt=""></a></li>
                <li><a href="#"><img src="/images/messenger.png" alt=""></a></li>
                <li><a href="#"><img src="/images/bell.png" alt=""></a></li>
                <li><a href="#"><img src="/images/arrowdown.png" alt=""></a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="video"><img src="/images/cong.png" alt="Cong" height="590px"></div>
        <aside>
            <header class="hd2">
                <div class="desc">
                    <img src="/images/congicon.png" alt="cong">
                    <div class="maindesc">
                        <p><span class="strong">Cong TV</span> is live now -- <img src="/images/console.png"
                                class="console" alt="console"> playing
                            <span class="strong">NBA 2K21</span>.</p>
                    </div>
                    <a href="#"><img src="images/3dot.png" alt="" class="3dot"></a>
                </div>
                <div class="time">
                    <p>1h</p>
                    <p>.</p>
                    <img src="/images/globe.png" alt="globe">
                </div>
                <div class="notif">
                    <a href="#"><img src="/images/BELL2.png" alt=""></a>
                    <a href="#"><img class="ff" src="/images/following.png" alt=""></a>
                </div>
                <div class="title">
                    <h2>BOLAHAN sa PAYAMANSION</h2>
                    <p>Kwentuhan namay konting NBA2k21 with <span class="strong">RogerRaker</span>...</p>
                </div>
                <div class="reaction">
                    <img src="/images/reaction.png" alt="">
                    <p>29k</p>
                    <p>26K Comments</p>
                    <p>4.1K Shares</p>
                </div>
                <div class="emotes">
                    <a href="#"><img class="love" src="/images/love.png" alt="love"></a>
                    <a href="#"><img class="cmntbtn" src="/images/comment.png" alt="comment"></a>
                    <a href="#"><img class="share" src="/images/share.png" alt="share"></a>
                </div>
            </header>
            <div class="comments">
                <div class="hd3">
                    <h2 class="cmnthd">Comments</h2>
                    <img src="/images/arrow.png" alt="arrow">
                </div>
            </div>
            <div class="overflowcomments"><img src="/images/overfl.png" alt="overflowcomments"></div>
        </aside>
    </main>
</body>

</html>
